<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Community Logo">
        <h1>Community Name</h1>
    </header>
    <section id="introduction">
        <p>Welcome to our community!</p>
        <!-- Add photos and introduction here -->
    </section>
    <section id="form">
        <h2>Join Our Community</h2>
        <form id="communityForm" action="/submit" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <input type="text" name="address" placeholder="Address" required>
            <label for="education">Education:</label>
            <select name="education" required>
                <option value="10th">10th</option>
                <option value="12th">12th</option>
                <option value="graduation">Graduation</option>
            </select>
            <input type="text" name="mobile" placeholder="Mobile Number" required>
            <input type="text" name="spouse_name" placeholder="Spouse Name">
            <input type="date" name="spouse_dob" placeholder="Spouse Date of Birth">
            <input type="number" name="spouse_age" placeholder="Spouse Age">
            <input type="text" name="spouse_gotra" placeholder="Spouse Gotra">
            <label for="kids">Do you have kids?</label>
            <input type="radio" name="kids" value="yes" onclick="showKidsDetails(true)"> Yes
            <input type="radio" name="kids" value="no" onclick="showKidsDetails(false)"> No
            <div id="kids-details" style="display: none;">
                <input type="number" name="number_of_kids" placeholder="Number of Kids">
                <div id="kids-info">
                    <!-- Add fields dynamically based on the number of kids -->
                </div>
            </div>
            <label for="occupation">Business or Job?</label>
            <input type="text" name="company_name" placeholder="Company Name">
            <input type="text" name="position" placeholder="Position">
            <input type="number" name="experience" placeholder="Experience (years)">
            <input type="number" name="package" placeholder="Package (per annum)">
            <button type="submit">Submit</button>
        </form>
    </section>
    <section id="welcome" style="display: none;">
        <h2 id="welcome-name">Welcome!</h2>
        <p>Thank you for joining our community.</p>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
